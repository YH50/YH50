<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>14_Animate.html</title>
    <script src="script/jquery-3.7.1.min.js"></script>
    <style type="text/css">
        div {
            width: 50px;
            height: 50px;
            margin: 3px;
            background: darkturquoise;
            position: relative;
        }
    </style>
    <script type="text/javaScript">


        $(function(){
            // 방법 1
            /*
            $('div').mouseover(function(){
                $(this).animate(  {left:400},1500  );
            });
            $('div').mouseout(function(){
                $(this).animate(  {left:0},1000  );
            });
            */
            //방법 2
            $('div').hover(             //mouseover & mouseout 동시 이벤트
                function(){$(this).animate({left:500}, 1500);},
                function(){$(this).animate({left:0}, 1500);}
            );
        });

    </script>
</head>

<body>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
</body>

</html>
