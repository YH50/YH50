    <script type="text/javaScript">
        // 6-1. 자식(자손)선택자와 후손 선택자
        $(function(){
            // $('div h1').css('color', 'gold');           //모든 자식을 선택
            $('div>h1').css('color', 'green');       //바로 아래 수준의 자식을 선택

        });

        //  함수를 이용한 자식, 후손 선택자
        $(function(){
            // $('#wrap>section>h1, #wrap>section>p, #wrap>section>h2')
            // $('#wrap>section').children().css('background-color', 'silver');
            // $('#wrap>section').children().css('border', '3px solid orange');
            // $('#wrap>section').children().css('color', 'magenta');
            // 이렇게 개별적으로 지정을 할 수도 있지만 너무 번잡하기 때문에...

            // css 속성에 들어가는 여러 개의 변경 요소들을 한번에 지정이 가능함
            $('#wrap>section').children().css(
                {'background-color':'gold', 'border':'3px solid crimson', 'color':'navy'}
            );

        });

        /*   함수형 선택자들 정리 

        $('요소선택자').parent() : 요소선택자의 부모 요소를 선택
        $('요소선택자').parents() : 요소선택자의 상위 요소들을 모두 선택
        $('요소선택자').closest("div") : 요소선택자의 상위 요소 중 가장 인접한 div만 선택
        $('요소선택자').children() : 요소선택자의 모든 자식 요소들을 선택

        $('요소선택자').prev() : 요소선택자의 바로 이전의 요소를 선택
        $('요소선택자').prevAll() : 요소선택자의 모든 이전 요소들을 선택
        $('요소선택자').prevUntil() : 요소선택자의 요소명에 지정한 곳까지 모두 선택
        $('요소선택자').next() : 요소선택자의 바로 다음 요소를 선택
        $('요소선택자').nextAll() : 요소선택자의 모든 다음 요소들을 선택
        $('요소선택자').nextUntil('h2') : 요소선택자부터 h2 태그 요소까지 모두 선택
        
        */

        // 형제 선택자
        $(function(){
            // 변경할 style을 객체에 저장하고 객체 변수를 통해 style을 변경이 가능함
            var style1 = {"background-color":"gold", "border":"2px solid crimson"};
            var style2 = {"background-color":"aqua", "border":"2px dashed red"};

            // $('.text').prev().css(style1);
            // $('.text').next().css(style2);

            // $('.text').prevAll().css(style1);   //text 클래스 이전의 모든 요소에 적용
            // $('.text').nextAll().css(style2);   //text 클래스 다음의 모든 요소에 적용

            $('.text').prevUntil('h1').css(style1);   //text 클래스 바로 위부터 h1 아래까지 모든 요소에 적용
            $('.text').nextUntil('h1').css(style2);   //text 클래스 다음의 모든 요소에 적용


        });

        // .parents()   parents('div')
        $(function(){
            // .txt1의 모든 부모들
            $('.txt1').parents().css({'border':'3px dashed gray'});
            // .txt1의 부모만
            $('.txt1').parent().css({'border':'3px dashed dodgerblue'});
            // .txt2의 부모들 중 div 만
            $('.txt2').parents('div').css({'border':'3px dashed crimson'});
        })

    </script>
