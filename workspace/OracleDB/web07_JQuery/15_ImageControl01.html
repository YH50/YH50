<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>15_ImageControl.html</title>
    <script src="script/jquery-3.7.1.min.js"></script>
    <script type="text/javaScript">
        // 각 이미지에 마우스가 올라가면 다음과 같이 이미지를 변경
        // 1 <-> 3, 2 <-> 4
        $(function(){
            $('img:first').hover(
                function(){
                    $(this).attr('src', 'images/koala.jpg')
                },
                function(){
                    $(this).attr('src', 'images/99.jpg')
                }
            );

            $('img:last').hover(
                function(){
                    $(this).attr('src', 'images/ddalbae.jpg')
                },
                function(){
                    $(this).attr('src', 'images/hanni.jpg')
                }
            );
        });

    </script>
</head>

<body>
    <img src="images/99.jpg" width="300">
    <img src="images/hanni.jpg" width="300">
</body>

</html>
