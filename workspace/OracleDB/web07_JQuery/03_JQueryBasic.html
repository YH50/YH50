        /* jQuery 를 사용한 배열 관리 & 반복 실행문 */
        // 배열의 생성 : 자바스크립트와 동일 >> 생성된 배열은 jQuery 내에서도 사용 가능
        var a1 = [10,20,30,40,50,60,70,80];    //a1[0]  a1[1]   a1[2]

        // 자바스크립트 반복문으로 배열 출력
        // for(var i in a1)
        //     document.write("<h2> index: " + i + ", item : " + a1[i] + "</h2>");

        // jQuery 를 이용한 반복실행 + 배열 관리
        //  -each() method 사용
        //      . 매개변수로 입력한 익명함수를 반복할 내용으로 사용.
        //  - each() method 의 사용 형태
        $(function(){
            // $.each(a1, function(index, item){});
            // a1 배열의 개수만큼 함수를 반복실행
            // 이때 인덱스 매개변수에는 배열의 인덱스가 매 반복마다 전달
            // 아이템 매개변수는 배열의 값들이 매 반복마다 전달
            $.each(a1, function(index, item){
                document.write("<h1> index: " + index + ", item : " + item + "</h1>")
            });
        });

        var array = [
            {name:'Naver', link:'https://www.naver.com'},
            {name:'Daum', link:'https://www.Daum.net'},
            {name:'Google', link:'https://www.google.com'}
        ];

        $(function(){
            var output = '';
            $.each(array, function(index, item){
                output += "<h1><a href = '" + item.link + "' target = 'blank_'>" + item.name + "</a></h1>";
                // 배열 요소 중 name 과 link를 이용하여 anchor 태그를 구성
                // [표현된 형태] >> "<a href = 'https://www.naver.com' target = 'blank_'><h1>Naver</h1></a>"
            });
            document.body.innerHTML += output;
        });


        var m_days = [31,28,31,30,31,30,31,31,30,31,30,31];
        // 1월의 마지막 날 : 31일
        // 2월의 마지막 날 : 28일
        // ....
        // 12월의 마지막 날 : 31일

        // 위 형식을 jQuery each 를 이용하여 출력하기

        $(function(){
            var output = '<h2>';
            $.each(m_days, function(index, item){
                output += (index+1) + '월의 마지막 날 : ' + item + '일'+'<br/>';
            });
            output += '</h2>';
            document.body.innerHTML += output;
        });

        // jQuery 반복실행 응용 : 반복 실행의 주체가 배열이 아닌 태그를 활용
        // 배열을 대상으로 하는 each :
        //          - $.each((배열 이름, 매개변수가 있는 익명 함수){});
        // 태그를 대상으로 하는 each : 여러 개의 같은 종류의 태그를 모아서 그 개수만큼 반복 실행
        $(function(){
            // 반복 실행의 주체가 배열에서 태그로 바뀌고 쓰여지는 위치도 each 안에서 밖으로 바뀌었기 때문에
            // each 안에서 실행할 익명 함수를 지정해줘야함.
            // $(selector).each(function(index, item){});
            $('h1').each(function(index, item){
                // index에는 h1들에 부여된 임시 번호들 (0부터 시작)
                // item 에는 현재 반복 실행에 해당하는 h1 태그
                $(item).addClass('high-light-' + index);
                // index : 0~4
                // item : $('h1').eq(0) ~ $('h1').eq(4)
                // 현재 h1 태그를 item이라는 이름 말고도 표현할 수 있는 다른 이름 : this
                $(this).addClass('high-light-' + index);
            });
        });

        $(function(){
            $('h1').addClass(function(index){ return 'high-light-'+ index; });
            // h1태그가 이미 여러개이기 때문에 $('h1')가 사용되는 순간 0부터 시작되는 index가 부여됨
            // 그 인덱스는 익명함수의 매개변수로 하나씩 전달되면서 각각 호출됨

        });
    </script>
