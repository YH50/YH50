<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>23_TopMenu.html</title>
    <style type="text/css">
        header {
            background: ivory;
            display: flex;
            padding: 20px;
            align-items: center;
            border-bottom: 2px solid gray;
        }

        .logo {
            flex: 1;
        }

        .logo img {
            flex: 1;
            width: 150px;
        }

        .menu {
            flex: 6;
            display: flex;
            justify-content: center;
        }

        .menu a {
            text-decoration: none;
            margin: 0 20px;
            font-size: 130%;
        }

        .search {
            flex: 1;
        }

        .hmenu {
            width: 50px;
            height: 50px;
            border: 3px solid royalblue;
            border-radius: 10px;
            display: none;
            position: relative;

        }

        .hmenu div {
            width: 30px;
            height: 3px;
            /* background-color: royalblue; */
            margin: 10px auto;
            position: absolute;
            transition: 0.3s;
            left: 10px;
        }

        .hmenu div:nth-child(1) {
            top: 5px;
            background-color: crimson;

        }

        .hmenu div:nth-child(2) {
            top: 15px;
            background-color: royalblue;

        }

        .hmenu div:nth-child(3) {
            top: 25px;
            background-color: crimson;

        }


        @media (max-width:768px) {
            header {
                flex-direction: column;
                position: relative;
                height: 70px;
            }

            .logo {
                position: absolute;
                left: 10px;
                top: 10px;
            }

            .menu {
                display: none;
                position: absolute;
                top: 120px;
                z-index: 10;
                width: 100%;
                text-align: center;
                flex-direction: column;
                background: ivory;
                border: 1px solid black;
            }

            .menu a {
                width: 100%;
                display: block;
                margin: 10px 0;
            }

            .search {
                display: none;
            }

            .hmenu {
                display: block;
                position: absolute;
                right: 20px;
                top: 25px;
            }
        }

        @media (min-width:768px) {
            .menu {
                display: flex;
                /* !important 달아주면 혹시나 안뜨는것도 다 뜸 */
            }
        }

        .hmenu div.active:nth-child(1) {
            transform: rotate(45deg);
            top: 15px;
            left: 10px;
        }

        .hmenu div.active:nth-child(2) {
            display: none;
        }

        .hmenu div.active:nth-child(3) {
            transform: rotate(-45deg);
            top: 15px;
            left: 10px;
        }
    </style>
    <script src="script/jquery-3.7.1.min.js"></script>
    <script type="text/javaScript">
        $(function(){
            $('.hmenu').click(
                function(){
                    $('.menu').toggle(350, function(){});
                    $('.hmenu div').toggleClass('active');
                }
            );
        });
    </script>

</head>

<body>
    <header>
        <div class="logo">
            <img src="images/shoesshop.png">
        </div>
        <div class="menu">
            <a href="#none">Home</a>
            <a href="#none">Service</a>
            <a href="#none">Content</a>
            <a href="#none">Mypage</a>
            <a href="#none">Customer</a>
        </div>
        <div class="search">
            <input type="search" placeholder="Search">
        </div>
        <div class="hmenu">
            <div></div>
            <div></div>
            <div></div>
        </div>
    </header>
</body>

</html>
