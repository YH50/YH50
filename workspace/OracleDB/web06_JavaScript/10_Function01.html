<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>10_Function01.html</title>
    <script type="text/javaScript">
        /* 
            Function(함수)
            - 자바에서 쓰는 메소드와 동일한 맥락의 요소
            - "반복되거나 단위로 구성될 명령을 하나의 이름으로 묶어놓고
              명령이 필요할 때 이름으로 호출하여 실행하는 구조"

            - head 태그 내의 스크립트 영역에서 함수를 정의한 후 body 의 이벤트에 연결하여 실행.
              버튼 클릭 시 실행되는 함수의 정의
              >> 자바스크립트의 함수 : 선언적 함수 & 익명 함수
              선언적 함수 : 생성(정의) 시 호출할 이름을 부여하여 만드는 함수,
              익명 함수   : 이름을 지정하지 않은 채로 생성 후 함수 자체를 변수에 저장,
              >> 변수 이름으로 함수를 사용. (자바에서 익명함수와 유사한 요소 : 람다식)
        */
       
        // 익명 함수
        var a1 = function(){/* 내용 입력 */};
        // >> 이름없는 함수를 변수에 저장하여 그 변수 이름이 마치 함수 이름인 것처럼 사용.
        var a2 = function(){/* 내용 입력 */};
        // >> 같은 내용의 함수를 다른 변수로 저장해서 사용할 수 있다.
        var a3 = a1;
        // >> 함수 내용을 다른 변수에 저장 가능.
        a1();
        a2();
        a3();

        // 선언적 함수
        function a4(){}
        // >> 함수 생성과 동시에 이름이 결정되어 사용되는 함수 (함수 명 변경 불가)
        //  함수는 유형에 관계없이 head 영역의 script 태그 내, 또는
       //    body 영역의 스크립트 영역 내에서 어디든 호출하는 경우가 대부분.

        //    함수 사용에 따른 분류 1 : 매개변수도 리턴값으로 얻는 경우
        function func1{
            document.write("<h2>선언적함수 - 매개변수 X, 리턴값 X</h2>");
            document.write("<h2>선언적함수 - 매개변수 X, 리턴값 X</h2>");
            document.write("<h2>선언적함수 - 매개변수 X, 리턴값 X</h2>");
            document.write("<h2>선언적함수 - 매개변수 X, 리턴값 X</h2>");
        }
        func1();
        
        //    함수 사용에 따른 분류2 : 매개변수 ㅇ, 리턴값 x
        var func2 = function (a, b){//a,b : 매개변수
            document.write("<h2>전달된 인수 : " + a + "," + b + " 의 합계 : " + (a+b) + "/<h2>");
        }
        func2(10, 30);
        // 호출하는 곳에선 함수에서 필요한 인수를 전달, 함수에서는 전달된 인수를 변수에 저장하여 활용,
        var func3 = function(a,b){
            var c;
            c = a;
            a = b;
            b = c;
        }

        // 매개변수와 전달인수의 개수가 맞지 않을때
        function sqr(x){"<h2> : " + x + "*" + x + " = : " + (x*x) + "/<h2>"
            document.write
        }

        function sumAll(){
            document.write("<h1>arguments type : " + typeof(arguments) + ', length : ' + arguments.length + '</h1>');
            var sum = 0;
            for (var i in arguments){
                sum += arguments[i];
                document.write('<h2>sum : ' + sum + '</h2>');
            }
        }

        // 함수 사용에 따른 분류 3 : 매개변수 무관, 리턴값 ㅇ
        function add(a, b){
            var c = a+b;
            return c;
            // 함수는 실행의 결과 중 선별한 항목을 호출한 곳으로 return 명령을 통해서 되돌려줄 수 있음
        }
        var result = add(10, 20);
        document.write("<h2> 10 + 20 = " + result + "</h2>");
        document.write("<h2> 10 + 20 = " + add(30, 50) + "</h2>");

        //함수 사용에 따른 분류 4 : 함수를 전달 인수로, 함수를 return 값으로
        //  4-1. 리턴값이 익명 함수인 경우
        function returnFunc(){
            var f = function(){
                document.write("<h1>리턴된 함수가 실행됨</h1>");
            }
            return f;
        }// 함수를 리턴함.

        var returnVal = returnFunc();   //리턴값을 변수에 저장.
        returnVal();    //리턴된 익명함수를 변수에 저장했으니 변수에 ()를 붙여서 저장된 함수를 호출함

        // 4-2. 익명함수를 함수의 전달인수로 전달시키는 경우
        
        function varFunction(vf){
            for(var i=0;i<5;++i)
                vf();   //매개변수에 전달된 함수를 호출
        }

        var func5 = function(){
            document.write('<h3>Hello Javascript!!!</h3>');
        }
        
        varFunction(func5);

        // 실습1 : 두개의 정수 입력받고 각각 합,차,곱,나누기 결과 리턴함수 생성하기
        var f1 = function (a,b){
            return a+b;
        }
        var f2 = function (a,b){
            return a-b;
        }
        var f3 = function (a,b){
            return a*b;
        }
        var f4 = function (a,b){
            return a/b;
        }

        // 실습2 : 두개의 정수와 함수를 전달하여 두개의 정수를 함수에 맞는 연산이 되고 결과가 리턴되는 함수 생성하기

        function cal(a, b, func){
            var c = func(a,b);
            return c;
        }
        var result = cal(50, 30, f1);
        document.write("<h2>덧셈결과 : " + result + "</h2>");
        var result = cal(50, 30, f2);
        document.write("<h2>뺄셈결과 : " + result + "</h2>");
        var result = cal(50, 30, f3);
        document.write("<h2>곱셈결과 : " + result + "</h2>");
        var result = cal(50, 30, f4);
        document.write("<h2>나눗셈결과 : " + result + "</h2>");


    </script>


</head>

<body>
    <script type="text/javaScript">
        // func1();
        func2(30, 50);
        var a = 10;
        var b = 20;
        document.write("<h2>a : " + a + ", b : " + b + "</h2>");
        func3(a, b);
        document.write("<h2>a : " + a + ", b : " + b + "</h2>");
        sqr(5, 3);
        sumAll(1,2,3,4,5);
    </script>
</body>

</html>
