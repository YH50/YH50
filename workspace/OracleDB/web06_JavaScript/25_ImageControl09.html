<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>25_ImageControl09.html</title>
    <style type="text/css">
        img {
            width: 600px;
            height: 400px;
        }

        .view {
            position: relative;
            width: 600px;
            height: 400px;
            border: 5px solid darkturquoise;
            overflow: hidden;
        }

        .imgs {
            position: absolute;
            width: 4800px;
            height: 400px;
            /* border: 2px dott gold; */
            left: 0;
            top: 0;
            transition: 0.4s;
        }

        .lbutton {
            position: absolute;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            left: 0;
            bottom: 0;
            background-image: url(images/ico_movie_171115.png);
            background-position: -60px -460px;
        }

        .rbutton {
            position: absolute;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            right: 0;
            bottom: 0;
            background-image: url(images/ico_movie_171115.png);
            background-position: 0px -460px;
        }
    </style>
    <script type="text/javaScript">

        var num = 0;
        function preview(){
            if(num == 0) return;    //이미 맨 좌측 이미지에 위치해있다면 함수 실행 종료
            num--;
            var dist = 600 * num * (-1);
            document.getElementById('imgs').style.left = dist + 'px';
            
        }
        function next(){
            if(num == 7) return;    //이미 맨 우측 이미지에 위치해있다면 함수 실행 종료
            num++;
            var dist = 600 * num * (-1);
            document.getElementById('imgs').style.left = dist + 'px';
            
        }
    </script>
</head>

<body>
    <div class="view">
        <div class="imgs" id="imgs">
            <img src="images/99.jpg" /><img src="images/Koala.jpg" /><img src="images/Desert.jpg" /><img
                src="images/Tulips.jpg" /><img src="images/Jellyfish.jpg" /><img src="images/Lighthouse.jpg" /><img
                src="images/lamp.jpg" /><img src="images/Penguins.jpg" />
        </div>
        <div class="lbutton" onclick="preview()"></div>
        <div class="rbutton" onclick="next()"></div>
    </div>
</body>

</html>
