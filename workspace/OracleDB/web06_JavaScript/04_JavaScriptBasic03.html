<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>04_JavaScriptBasic03.html</title>
    <script type="text/javaScript">
        // 14. 배열
        /* 
        >> 여러 개의 자료를 하나의 이름으로 저장하고 각각의 데이터를 번호를 붙여서 사용하기 위한 자료 구조.
        >> 자료형은 따로 지정하지 않고 자유롭게 사용.
        >> 배열의 크기 역시 자율적으로 넣고 빼면서 사용.
        >> 배열의 하나의 요소를 다른 배열을 넣어서 2차원 배열처럼 사용하기도 함.
        */
       var array = [273, 'Dodgers', true, function(){}, {a: 200, b: 50}, [515, 722]];
       document.write("<h2>" + array[0] + "</h2>");
       document.write("<h2>" + array[1] + "</h2>");
       document.write("<h2>" + array[2] + "</h2>");
       document.write("<h2>" + array[3] + "</h2>");
       document.write("<h2>" + array[4] + "</h2>");
       document.write("<h2>" + array[4].a + "</h2>");
       document.write("<h2>" + array[4].b + "</h2>");
       document.write("<h2>" + array[5] + "</h2>");
       document.write("<h2>" + array[5][0] + "</h2>");
       document.write("<h2>" + array[5][1] + "</h2>");
       document.write("<h2>" + array + "</h2>");
       
       array[0] = 500;
       document.write("<h2>" + array[0] + "</h2>");

       var arr = ['a', 'b', 'c'];
       console.log('변경 전 : ' +arr);
       document.write("<h2>변경 전: " + arr + "</h2>");

       arr.push('d');   //배열의 맨 끝에 요소를 추가
       console.log('배열의 끝에 요소를 추가 : ' + arr);
       document.write("<h2>변경 후: " + arr + "</h2>");

       arr.unshift('A');   //배열의 맨 앞에 요소를 추가
       console.log('배열의 끝에 요소를 추가 : ' + arr);
       document.write("<h2>변경 후: " + arr + "</h2>");

       arr.splice(2, 1, 'B');   //index 2('b')의 위치에 있는 하나의 글자를 대체
       document.write("<h2>변경 후: " + arr + "</h2>");


        // 15. 자료형 변환
            // - 다른 자료형 (아라비아 기호)> 숫자로 변환 : Number() 함수 사용
            // - 다른 자료형 > 문자열 변환 : String() 함수 사용
            var input = '12345';
            var num = Number(input);    //Number 함수에 입력해주는 값이 아라비아 기호가 아닌 문자를 넣으면 NaN이 나옴.
            document.write("<h2>typeof(input) >> " + typeof(input) + "</h2>");
            document.write("<h2>typeof(num) >> " + typeof(num) + "</h2>");

            var str = String(241.102);
            document.write("<h2>str: Number -> String : " + str + " /typeof(str) : " + typeof(str) + "</h2>");

            // - 다른 자료형 -> Boolean : Boolean() 함수 사용
            document.write("<h2>Boolean(0) -> " + Boolean(0) + "</h2>");
            document.write("<h2>Boolean(2359) -> " + Boolean(2359) + "</h2>");
            document.write("<h2>Boolean(NaN) -> " + Boolean(NaN) + "</h2>");
            document.write("<h2>Boolean(\'0\') -> " + Boolean('0') + "</h2>");
            document.write("<h2>Boolean(\'false\') -> " + Boolean('false') + "</h2>");
            document.write("<h2>Boolean(\'\') -> " + Boolean('') + "</h2>");
            document.write("<h2>Boolean(null) -> " + Boolean(null) + "</h2>");
            document.write("<h2>Boolean(undefined) -> " + Boolean(undefined) + "</h2>");
            //숫자의 경우 0을 제외한 모든 정수, 문자열의 경우 NaN, null, UDF 을 제외한 모든 글자들(숫자까지)은 true,
            //제외 요소들은 전부 false

            // 문자와 숫자들 간의 연산 : 자동 형변환 후 연산
            document.write("<h2>'50'*2 = " + ('50'*2) + "</h2>");   //100
            document.write("<h2>'50'-2 = " + ('50'-2) + "</h2>");   //48
            document.write("<h2>'50'/2 = " + ('50'/2) + "</h2>");   //25
            document.write("<h2>'50'%2 = " + ('50'%2) + "</h2>");   //0
            document.write("<h2>'하니팜'-2 = " + ('하니팜'-2) + "</h2>");   //NaN
            document.write("<h2>'50'+722 = " + ('50'+722) + "</h2>");   //50722
        
        // 16. 일치 연산자
            // 양변의 자료형은 다르지만 자료형을 맞춰서 변환했을때 변환된 값이 같음.
            // = : 일치 true
            // != : 불일치 true
            document.write("<h2>\'\'== false >> " + ('' == false) + "</h2>");   
            document.write("<h2>\'\'== 0 >> " + ('' == 0) + "</h2>");
            document.write("<h2> 0 == false >> " + (0 == false) + "</h2>");
            document.write("<h2>273 == \'273\' >> " + (273 == '273') + "</h2>");    //전부 true (형변환 했으니까)
        
            document.write("<h2>\'\'=== false >> " + ('' === false) + "</h2>");
            document.write("<h2>\'\'== 0 >> " + ('' === 0) + "</h2>");
            document.write("<h2> 0 === false >> " + (0 === false) + "</h2>");
            document.write("<h2>273 === \'273\' >> " + (273 === '273') + "</h2>");  //전부 false (있는 그대로 비교하니까)


    </script>
</head>
