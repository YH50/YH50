<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>19_ImageControl03.html</title>
    <script type="text/javaScript">
        // 이미지 클릭할 때마다 이미지 번호가 바뀌도록 코딩
        // 이미지가 10번까지 왔으면 다시 1번으로 돌아가도록 설정

        var num = 1; // 전역변수
        function changeImg(){
            num++;
            if(num > 10){
                num = 1;
            }
            document.getElementById('target').src = 'images/'+ num + '.jpg';
        }
    </script>
</head>

<body>
    <img src="images/1.jpg" id="target" onclick="changeImg()">
</body>

</html>
