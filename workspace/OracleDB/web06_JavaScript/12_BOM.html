<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>12_BOM.html</title>
    <script type="text/javaScript">
        // 브라우저 객체 모델 : BOM(Browser Object Model)

        /*
        웹브라우저를 대상으로 하여 외관으로 보이는 외형이나 내부에 저장된 각종 속성들을 조정하고 싶을때
        자바스크립트가 제공하는 그에 관련된 객체들을 이용하여 조정하고 컨트롤함
        */

        /* 
        자바스크립트에서는 윈도우나 웹 브라우저 등을 객체로 정의하여 그 안에 여러 구성 요소들을
        멤버변수나 멤버 메소드로 접근하고 조정할 수 있게 각종 객체를 제공함
        */

        // BOM : 자바스크립트 내에 내장되어 있는 웹브라우저와 관련된 객체들의 집합을 의미함.
        // window, screen, location, navigator, history, document 등등...

        // 1. window 객체
        /*
        - 브라우저 기반 자바스크립트의 최상위 객체.
        - alert(), prompt(), confirm() 함수 모두 window 객체의 메소드(함수)
        - 원래의 사용은 window.alert()  //  window.prompt() 로 써야 하지만 앞에 window는 생략해도 됨

        - window 중 사용 빈도수가 높은 메소드 중 대표적인 window.open() : 팝업창 생성 함수
        */
       var child = window.open('', 'child1', 'width=600, height=400, left=100, top=100');
        // 명령형식 : window.open(팝업창에 표시될 페이지or주소, 팝업창 이름, 옵션)

        /* 
         - 페이지 이름 or 사이트 주소 : 'https://www.naver.com' or 현재 서버 내의 페이지
         - 팝업창 이름 : 스크립트 내부에서 팝업창끼리 구분할 이름 >> 'child' 등의 별칭
         - child 변수 : 열린 팝업창을 제어할 레퍼런스 변수를 만들고 팝업창의 제어권(참조값, 주소)을 저장
         - 옵션 : 너비, 높이 등의 팝업창 속성들, 가로세로 크기 등 ''("") 안에 여러 요소를 ','로 구분하여
                    설정하고자 하는 요소들을 모두 넣음
        */

       // width : 팝업창 가로길이         
        // height : 팝업창 세로길이
        // toolbar=no : 단축도구창(툴바) 표시안함 
        // menubar=no : 메뉴창(메뉴바) 표시안함
        // location=no : 주소창 표시안함  
        // scrollbars=no : 스크롤바 표시안함
        // status=no : 아래 상태바창 표시안함  
        // resizable=no : 창변형 하지않음
        // fullscreen=no : 전체화면 하지않음   
        // channelmode=yes : F11 키 기능이랑 같음
        // left=0 : 왼쪽에 창을 고정(ex. left=30 이런식으로 조절)
        // top=0 : 위쪽에 창을 고정(ex. top=100 이런식으로 조절)

        // window.setInterval() : 일정 시간 간격으로 지정한 동작 or 함수를 호출 및 실행
        // window.setInterval( 동작을 담고 있는 익명함수 또는 선언적 함수 이름, 시간 간격);
        // 시간 간격 : 1000 -> 1초
        // ex) window.setInterval(function(){child.moveBy(50, 50)}, 1000);

        window.setInterval(function(){
            //document.write('배고파 밥 줘     ');
        }, 5000);

        var output = '';
        for(var key in window){ //window 객체의 멤버변수(key)들을 이용하여 반복 실행
            output += '<h2>※ ' + key + ' : ' + window[key] + '</h2>';
        }
        document.write(output);
    </script>
</head>

<body>

</body>

</html>
