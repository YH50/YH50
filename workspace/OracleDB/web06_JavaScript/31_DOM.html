<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>31_DOM.html</title>
    <script type="text/javaScript">
        /* 
            DOM (Document Object Model)
        >>    넓은 의미 : 웹 브라우저가 HTML 페이지를 인식하는 방식
        >>    좁은 의미 : document 객체와 관련된 객체의 집합
        >>    HTML 페이지에 태그를 추가 및 수정, 제거 가능

            DOM 관련 용어
            - 문서 객체 : html 또는 body 태그를 자바스크립트에서 이용할 수 있는 객체로 만들면 그것이 곧 문서 객체
            - 노드 : 각 요소(head, body, title, script, h1, header 등등)
                . 요소 노드(Element Node) : HTML 태그
                . 텍스트 노드(Text Node) : 요소 노드 내부에 있는 글자(들)
            - "정적으로 문서 객체를 생성한다" 의 의미
                >> 웹페이지가 처음 HTML 페이지에 적혀있는 태그들을 읽으며 생성하는 것
            - "동적으로 문서 객체를 생성한다" 의 의미
                >> 자바스크립트를 사용하여 원래 HTML 페이지엔 없는 문서 객체(태그 등)를 생성하는 것
            
        */
        function changeHeader(){
            document.getElementById('header_1').innerHTML = 'NWJNS';

            // getElementsByTagName('tagName') : tagName과 일치하는 문서 객체를 배열로 가져옴 
            // getElementsByName('name') : 태그의 name 속성과 일치하는 문서 객체를 배열로 가져옴
            // getElementsByClassName('className') : 태그의 class 속성과 일치하는 문서 객체를 배열로 가져옴

            var h1tag = document.getElementsByTagName('h1');
            h1tag[1].innerHTML = '뉴진스';

        }

        function createTag(){
            // 요소 노드(h2) 생성 -> 텍스트 노드 생성 -> 텍스트 노드를 요소 노드(h2)에 추가(삽입) -> 요소 노드를 body에 추가
            // 텍스트를 포함하고 있는 태그를 생성할 때

            // h2 태그 생성 방법
            var header = document.createElement('h2');
            // 생성된 태그를 헤더 변수에 저장해두겠다는 뜻 (아직 화면에 나오진 않음)

            // 텍스트 노드 생성
            var textNode = document.createTextNode("Sweet Like BubbleGum");

            // 텍스트 노드를 h2 태그에 추가(삽입)
            // 만들려고 하는 형태 : <h2>Let's Go Dodgers</h2>
            header.appendChild(textNode);
            // h2(문서객체)에 기존 내용이 있다면 그 끝에 이어서, 없으면 처음 내용으로 삽입

            //body 에 헤더 객체를 기존 내용들의 맨끝에 추가, or 기존 내용이 없다면 처음 내용으로 추가
            document.body.appendChild(header);
        }

        function createImg(){
            var imgTag = document.createElement('img');
            imgTag.src = "images/99.jpg";
            imgTag.width = 420; imgTag.height = 280;
            document.body.appendChild(imgTag);
        }

        // appendChild, createElement 없이 innerHTML로만 새로운 내용 추가하기
        function createUL(){
            var output = '</br>'
            output += '<ul>';
            output += '<li><h2>JavaScript</h2></li>';
            output += '<li><h2>JQuery</h2></li>';
            output += '<li><h2>Ajax</h2></li>';
            output += '</ul>';
            output += '<br />';
            document.body.innerHTML += output;      //기존 내용에 이어붙이기로 추가(+=)        
            
        }

        function removeDOM(){
            var willRemove = document.getElementById('header_1');
            document.body.removeChild(willRemove);
        }
    </script>
</head>

<body>
    <h1 id="header_1">HEADER_1</h1>
    <div>
        <h1 id="header_2">HEADER_2</h1>
    </div>
    <h1 id="clock"></h1>
    <hr />
    <h3>기존 태그의 변경 <input type="button" value="제목 변경" onclick="changeHeader();"></h3>
    <h3>없던 태그의 추가(H2) <input type="button" value="문서 객체 생성(h2)" onclick="createTag();"></h3>
    <h3>없던 태그의 추가(img) <input type="button" value="문서 객체 생성(img)" onclick="createImg();"></h3>
    <h3>innerHTML을 이용하여 ul태그 추가(img) <input type="button" value="문서 객체 생성(ul)" onclick="createUL();"></h3>
    <h3>기존 태그의 삭제 <input type="button" value="문서 객체 제거" onclick="removeDOM();">&nbsp;</h3>
    <hr />

</body>

</html>
