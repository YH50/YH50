<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout07.html</title>
    <link rel="stylesheet" type="text/css" href="css/naver.css" />
</head>

<body>
    <div id="logo">
        <img src="images/naverlogo.png" />
    </div>

    <div id="header">
        교수ㄴ 아 아니 강사님 진도가 너무 빨라요...<img src="images/check.png" />
    </div>

    <div id="id">
        &nbsp;&nbsp;<img src="images/id.png" />
        <input type="text" size="27" placeholder="아이디" />
        @naver.com
    </div>

    <div id="pw">
        &nbsp;&nbsp;<img src="images/key3.png" />
        <input type="password" size="36" placeholder="비밀번호" />
        <img src="images/view.png" />
    </div>

    <div id="email">
        &nbsp;
        <img src="images/mail.png" />
        <input type="text" size="40" placeholder="[선택] 비밀번호 분실 시 확인용 이메일" />
    </div>

    <div id="name">
        &nbsp;
        <img src="images/id.png" />
        <input type="text" size="40" placeholder="이름" />
    </div>

    <div id="bdate">
        &nbsp;
        <img src="images/birth.png" />
        <input type="text" size="40" placeholder="생년월일 8자리" />
    </div>

    <div id="tcom">
        &nbsp;
        <img src="images/comu.png" />
        <input type="text" size="40" placeholder="통신사 선택" />
    </div>

    <div id="info">
        <div id="gen">
            <div>남자</div>
            <div>여자</div>
        </div>
        <div id="ntn">
            <div>내국인</div>
            <div>외국인</div>
        </div>
    </div>


    <div id="phone">
        &nbsp;
        <img src="images/phone.png" />
        <input type="tel" size="40" placeholder="휴대전화번호" />
    </div>

    <div id="agree">
        &nbsp;
        <img src="images/check.png" />
        [필수] <b>인증 약관 전체동의</b>
    </div>

    <div id="button">
        인증요청
    </div>
</body>

</html>
