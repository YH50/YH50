<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>04_ClassSelector.html</title>
    <style type="text/css">
        /* class 는 '.' 을 붙여서 사용 */
        .select{
            color:darkblue;
        }
        .item{
            background: lightslategray;
        }
    </style>
</head>
<body>
    <!-- 클래스 선택자 (Class Selector)
        - 특정 클래스를 가지고 있는 태그를 선택할 때 사용하는 선택자.
        - 웹페이지 개발 시 가장 많이 사용함.
        - 여러 개의 클래스 선택자 사용 : class 속성은 공백으로 구분하여
                                       여러 클래스를 하나의 태그에 적용할 수도 있음.
        - id는 "유일한 id로 태그들을 구분하기 위한 목적"으로 사용하지만
                class는 서로 다른 태그들도 하나의 이름을 갖는 class로 그룹화하여 사용하기 위한 목적으로 사용.
        - 태그 선택자와 클래스 선택자를 함께 사용해서 다양한 태그들을 그룹짓고 구분하여 선택할 수 있음.
    -->

    <h1 class="select">웹프로그래밍</h1>
    <ul class="select">
        <li class="select">HTML</li>
        <li class="select">CSS</li>
        <li class="item">JavaScript</li>
        <li class="item">React</li>
    </ul>
    <hr />
    <!-- 2개의 클래스 이름을 적용하여 2개의 스타일을 동시에 적용하는 예시 -->
    <h1 class="item select">화면 구현</h1>
</body>
</html>
