<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>10_PseudoClass02.html</title>
    <style type="text/css">
        h1:first-of-type{color:darkkhaki;}
        h1:last-of-type{color:yellowgreen;}
        h2:first-of-type{color:skyblue}
        h1:nth-of-type(2n){color: orchid}
        h1:nth-of-type(2){color:orangered;}
    </style>
</head>
<body>
    <h1>Header - 1</h1>
    <h2>Header - 2</h2>
    <h3>Header - 3</h3>
    <h3>Header - 3</h3>
    <h2>Header - 2</h2>
    <h1>Header1 - 2</h1>
    <h1>Header - 2</h1>
    <h3>Header - 3</h3>
    <h3>Header - 2</h3>
</body>
</html>
