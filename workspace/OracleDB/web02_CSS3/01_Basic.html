<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>01_Basic.html</title>
    <style type="text/css">     
        #div2{
            width:300px;
            height:70px;
            background:black;
        }
        /* id가 div2인 태그(종류 무관)에 {} 안의 CSS 내용을 적용하겠다는 의미. */
        #div3{
            width:300px;
            height:70px;
            background:red;
        }
        #div4{
            width:300px;
            height:70px;
            background:yellow;
        }
    </style>

    <link  rel="stylesheet"   type="text/css" href="style.css"/>
</head>
<body>
    <!-- 
        * CSS (Cascading Style Sheets)
        > 태그 내에서 지정되던 옵션을 포함한 다양한 옵션과 꾸밈 요소를 적용할 때 사용.
        > 태그 내에서 직접 기술하거나 별도 시트에 작성 후 name, id 등으로 연결 적용하는 스타일 정의 구문.
     -->

     <!-- 꾸밈 적용 방식의 변화 -->
     <img src = "images/daum.png" width="200" height="100"/><br />  <!-- CSS 적용 X -->
     <img src = "images/daum.png" style="width:200px; height:100px;"/> <!-- CSS 적용 O -->
     <!-- 스타일 속성으로 width, height 등의 내용을 표시할 때는 ":" 과 px 단위를 반드시 붙여줘야 함.
        > px 단위를 쓰지 않게 되면 0이 되거나 전혀 적용이 되지 않은 상태가 돼버림. -->

    <!-- 스타일을 지정하는 방법 #1 -->
    <!-- 태그 안에 style 속성을 추가하고 그 값으로 각 스타일들을 한번에 지정함. -->
    <div style="width:300px; height:100px; background:turquoise; border:2px solid red"></div>
    <!-- background : 배경색    border : 2px solid red; >> 2px 굵기의 빨간 실선을 표시 -->
    <br />

    <!-- 스타일을 지정하는 방법 #2 -->
    <!-- 적용할 태그에 id 또는 class 를 지정하고 그 이름을 이용하여 별도의 공간에 스타일을 지정함. -->
    <div id="div2"></div>
    <div id="div3"></div>
    <div id="div4"></div>
    <!-- <div id="div3" style="width:100px; height:100px; margin:20px"></div> -->

    <!-- 스타일을 지정하는 방법 #3 -->
    <!-- 별도의 파일에 CSS 내용을 기술하고 그 파일을 연결하여 사용
        >> head 태그 안에 link 라는 태그를 이용하여 파일을 연결함. -->
    <div id="div5"></div>
    <div id="div6"></div>

</body>
</html>
