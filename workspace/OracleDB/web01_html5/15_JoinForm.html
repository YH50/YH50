<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>15_JoinForm.html</title>
</head>
<body>
    <!-- 9행 2열짜리 테이블 만들기-->

    <table border="1" width="600" align="center" cellpadding="10" cellspacing="1" bgcolor="aqua">
        <tr bgcolor="white" height="30">
            <th>아이디</th>
            <td align="left"><input type = "text" name = "userid"/><br/></td>
            
        </tr>
        <tr bgcolor="white" height="30" align="center">
            <th>Password</th>
            <td align="left"><input type = "password" name = "password"/><br/></td>
            
        </tr>
        <tr bgcolor="white" height="30" align="center">
            <th>전화번호</th>
            <td align="left"> <select name = "food">
                <option value = "0">02</option>
                <option value = "1">053</option>
                <option value = "2">051</option>
                <option value = "3">052</option>
                <option value = "4" selected>010</option>
            </select> - 
            <input type = "text" size = "10" name = "number"/> -
            <input type = "text" size = "10" name = "number"/>
            <br/>
            </td>
            
        </tr>
        <tr bgcolor="white" height="30" align="center">
            <th>성별</th>
            <td align="left">
                <input type="radio" name = "gender" value = "m">남
                <input type="radio" name = "gender" value = "f">여
            </td>
            
        </tr>
        <tr bgcolor="white" height="30" align="center">
            <th>알게된 경로</th>
            <td align="left">
                <input type = "checkbox" name = "hobby" value = "1" /> 신문
                <input type = "checkbox" name = "hobby" value = "2" /> TV
                <input type = "checkbox" name = "hobby" value = "3" /> 지인 소개
                <input type = "checkbox" name = "hobby" value = "4" /> 기타
            </td>
            
        </tr>
        <tr bgcolor="white" height="30" align="center">
            <th>직업</th>
            <td align="left">
                <select name = "job">
                    <option value = "0" selected>백수</option>
                    <option value = "1">학생</option>
                    <option value = "2">군인</option>
                    <option value = "3">회사원</option>
                    <option value = "4">재벌</option>
                </select>
            </td>
            
        </tr>
        <tr bgcolor="white" height="30" align="center">
            <th>생년월일</th>
            <td align="left">
                <input type = "text" size = "10" name = "number"/>년 
                <select name = "month">
                    <option value = "1" selected>1</option>
                    <option value = "2">2</option>
                    <option value = "3">3</option>
                    <option value = "4">4</option>
                    <option value = "5">5</option>
                    <option value = "6">6</option>
                    <option value = "7">7</option>
                    <option value = "8">8</option>
                    <option value = "9">9</option>
                    <option value = "10">10</option>
                    <option value = "11">11</option>
                    <option value = "12">12</option>
                </select>월 
                <select name = "day">
                    <option value = "1" selected>1</option>
                    <option value = "2">2</option>
                    <option value = "3">3</option>
                    <option value = "4">4</option>
                    <option value = "5">5</option>
                    <option value = "6">6</option>
                    <option value = "7">7</option>
                    <option value = "8">8</option>
                    <option value = "9">9</option>
                    <option value = "10">10</option>
                    <option value = "11">11</option>
                    <option value = "12">12</option>
                    <option value = "13">13</option>
                    <option value = "14">14</option>
                    <option value = "15">15</option>
                    <option value = "16">16</option>
                    <option value = "17">17</option>
                    <option value = "18">18</option>
                    <option value = "19">19</option>
                    <option value = "20">20</option>
                    <option value = "21">21</option>
                    <option value = "22">22</option>
                    <option value = "23">23</option>
                    <option value = "24">24</option>
                    <option value = "25">25</option>
                    <option value = "26">26</option>
                    <option value = "27">27</option>
                    <option value = "28">28</option>
                    <option value = "29">29</option>
                    <option value = "30">30</option>
                    <option value = "31">31</option>
                </select>일  
                <br/>
            </td>
            
        </tr>
        <tr bgcolor="white" height="30" align="center">
            <th>주소</th>
            <td align="left">
                <input type = "text" size = "40" name = "address"/>
            </td>
            
        </tr>
        <tr bgcolor="white" height="30" align="center">
            <th>인사말</th>
            <td align="left">
                <!-- 멀티라인 텍스트 입력 란 -->
                <textarea cols = "50" rows = "10" name = "intro"></textarea>
            </td>
            
        </tr>
        <tr bgcolor="white" height="30" align="center">
            <td colspan="2">
                <input type = "submit" value = "회원가입"/>
                <input type = "reset" value = "다시작성"/>
            </td>
            
            
        </tr>

    </table>
</body>
</html>
