<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>11_Table.html</title>
</head>
<body>
    <!-- 다음 조건에 맞게 테이블 생성
    1. 3행 5열의 테이블 생성
    2. 테이블 선 굵기 : 0,
    3. 전체적인 윤곽선은 검은색으로 cellspacing과 bgcolor로 1픽셀 선이 표시된 효과로 표시
    4. 전체 행 높이 : 80픽셀
    5. 1열의 너비 100/ 2열, 3열의 너비 150/ 4열, 5열의 너비 80픽셀로 조정
    6. 테이블 전체 너비 : 열 너비들을 합한 너비로 설정
-->

    <table border = "0" cellspacing = "1" bgcolor = "black" width = "560">
        <tr height = "80" bgcolor = "white">
            <td width = "100" align = "center">1행 1열</td>
            <td width = "150"></td>
            <td width = "150"></td>
            <td width = "80"></td>
            <td width = "80"></td>
        </tr>
        <tr height = "80" bgcolor="white">
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
        </tr>
        <tr height = "80" bgcolor="white">
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
        </tr>
    </table>
</body>
</html>
